apiVersion: apps/v1
kind: Deployment
metadata:
  name: the-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      deployment: dev-koo-api
  template:
    metadata:
      labels:
        deployment: dev-koo-api
    spec:
      containers:
      - name: the-container
        image: koogg/dev-koo-api:latest
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 300
          periodSeconds: 15
        readinessProbe:
          httpGet:
          path: /
          port: 8080
        initialDelaySeconds: 45
        periodSeconds: 5
